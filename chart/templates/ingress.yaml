{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polis-server
  annotations:
    {{ .Values.ingress.annotations | toYaml | indent 4 }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.ingress.enableTls }}
  tls:
  - hosts:  
    - {{ .Values.hostname }}
    secretName: polis-server-tls
  {{- end }}
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 5000
{{- end }}
